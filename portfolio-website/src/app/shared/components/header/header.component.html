<header class="fixed top-0 left-0 w-full z-50 transition-all duration-300"
            [ngClass]="{'bg-white/80 dark:bg-gray-900/80 backdrop-blur-md shadow-md': scrolled, 
                         'bg-transparent': !scrolled}">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <!-- Logo -->
        <a routerLink="/" class="text-2xl font-bold text-primary-600 dark:text-primary-400">
          SM SAHU
        </a>

        <!-- Navigation -->
        <nav class="hidden md:flex space-x-8">
          <a *ngFor="let item of navItems" 
             [routerLink]="item.path" 
             routerLinkActive="text-primary-600 dark:text-primary-400"
             [routerLinkActiveOptions]="{exact: item.exact}"
             class="font-medium hover:text-primary-600 dark:hover:text-primary-400 transition-colors text-gray-800 dark:text-gray-200">
             {{item.label}}
          </a>
        </nav>

        <!-- Right Section: Theme Toggle and Mobile Menu Button -->
        <div class="flex items-center space-x-4">
          <!-- Theme Toggle -->
          <button (click)="toggleTheme()" 
                  class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
            <svg *ngIf="(themeService.isDarkMode$ | async); else lightIcon" 
                 xmlns="http://www.w3.org/2000/svg" 
                 class="h-6 w-6 text-yellow-400" 
                 fill="none" 
                 viewBox="0 0 24 24" 
                 stroke="currentColor">
              <path stroke-linecap="round" 
                    stroke-linejoin="round" 
                    stroke-width="2" 
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <ng-template #lightIcon>
              <svg xmlns="http://www.w3.org/2000/svg" 
                   class="h-6 w-6 text-gray-700" 
                   fill="none" 
                   viewBox="0 0 24 24" 
                   stroke="currentColor">
                <path stroke-linecap="round" 
                      stroke-linejoin="round" 
                      stroke-width="2" 
                      d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
              </svg>
            </ng-template>
          </button>

          <!-- Mobile Menu Button -->
          <button (click)="toggleMobileMenu()" 
                  class="md:hidden p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
            <svg *ngIf="!isMobileMenuOpen; else closeIcon" 
                 xmlns="http://www.w3.org/2000/svg" 
                 class="h-6 w-6 text-gray-800 dark:text-gray-200" 
                 fill="none" 
                 viewBox="0 0 24 24" 
                 stroke="currentColor">
              <path stroke-linecap="round" 
                    stroke-linejoin="round" 
                    stroke-width="2" 
                    d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <ng-template #closeIcon>
              <svg xmlns="http://www.w3.org/2000/svg" 
                   class="h-6 w-6 text-gray-800 dark:text-gray-200" 
                   fill="none" 
                   viewBox="0 0 24 24" 
                   stroke="currentColor">
                <path stroke-linecap="round" 
                      stroke-linejoin="round" 
                      stroke-width="2" 
                      d="M6 18L18 6M6 6l12 12" />
              </svg>
            </ng-template>
          </button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div *ngIf="isMobileMenuOpen" 
           class="md:hidden bg-white dark:bg-gray-900 shadow-lg">
        <div class="container mx-auto px-4 py-3">
          <nav class="flex flex-col space-y-3">
            <a *ngFor="let item of navItems" 
               [routerLink]="item.path" 
               routerLinkActive="text-primary-600 dark:text-primary-400"
               [routerLinkActiveOptions]="{exact: item.exact}"
               (click)="isMobileMenuOpen = false"
               class="py-2 font-medium hover:text-primary-600 dark:hover:text-primary-400 transition-colors text-gray-800 dark:text-gray-200">
               {{item.label}}
            </a>
          </nav>
        </div>
      </div>
    </header>
